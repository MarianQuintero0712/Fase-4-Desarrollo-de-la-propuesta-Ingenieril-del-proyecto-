<ion-header>
  <ion-toolbar>
    <ion-title>Crear nueva lista</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="listForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input formControlName="name"></ion-input>
      <ion-text color="danger" *ngIf="listForm.get('name').hasError('required') && listForm.get('name').touched">
        <p>El nombre es obligatorio</p>
      </ion-text>
    </ion-item>

    <ion-item>
      <ion-label position="floating">DescripciÃ³n</ion-label>
      <ion-input formControlName="description"></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="!listForm.valid">
      Enviar
    </ion-button>
  </form>
</ion-content>
