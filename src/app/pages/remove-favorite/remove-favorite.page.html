<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar>
    <p>Â¿Deseas agregar los ingredientes a tu lista de compras?</p>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Selecciona una lista</ion-label>
    <ion-select [(ngModel)]="selectedOption" placeholder="Elige una" (ionChange)="onOptionChange($event)">
      <ion-select-option *ngFor="let option of lists" [value]="option.id">
        {{ option.name }}
      </ion-select-option>
    </ion-select>
  </ion-item>
  
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col size="6">
        <ion-label class="cancel" (click)="onBack()">Cancelar</ion-label>
      </ion-col>
      <ion-col size="6">
        <ion-label class="detail_button" (click)="addShoppingList(menuId)">Agregar</ion-label>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
